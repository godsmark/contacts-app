<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My Address Book</title>
	<link rel="stylesheet" href="../assets/css/reset.css">
  <link rel="stylesheet" href="../assets/css/styles.css">

</head>
<body>

	<div class="container">
		<nav class="cf">
			<a href="../contacts/index.html">
		    <div class="logo">
		      <h1>My Address Book</h1>
		    </div>
			</a>
			<a href="../add/index.html">
		     <div class="add"><span class="nav-text">+</span></div>
	    </a>
	    <div class="seach">
	      <form action="#" class="search-form">
	        <input type="search" class="search" placeholder="Search">
	      </form>
	    </div>
		</nav>
	</div> <!-- container -->

	<main>

	    <div class="container-contacts2">

			<div class="contacts">
				<div class="contact-info cf">
	  			  
	  			  <div class="user-container cf">
				    <div class="contact-middle cf">
				      <div class="icon-container">
				        <img src="../assets/images/user.png" alt="User Icon">
				      </div>
				      <form class="user-info">
				      	<label for="first-n" class="hide">First Name</label>
				        <input type="text" id="first-n" value="Alex" placeholder="First Name">
				        <label for="last-n" class="hide">Last Name</label>
				        <input type="text" id="last-n" value="Appleton" placeholder="Last Name">
				      </form>
				    </div>
				  </div>
				  
				  <div class="address-container cf">
				    <div class="contact-middle cf">
				      <div class="icon-container">
				        <img src="../assets/images/home.png" alt="Home Icon">
				      </div>
				      <form class="address-info cf">
				      	<label for="street" class="hide">Street</label>
				        <input type="text" id="street" value="108 Main St" placeholder="Street">
				        <label for="city" class="hide">City</label>
				        <input type="text" id="city" value="Woodstown" placeholder="City" class="city">
				        <label for="state" class="hide">State</label>
				        <input type="text" id="state" value="NY" placeholder="State" class="state">
				        <label for="zip-code" class="hide">Zip Code</label>
				        <input type="text" id="zip-code" value="09876" placeholder="Zip Code" class="zip-code">
				      </form>
				    </div>
				  </div>

				  <div class="phone-container cf">
				    <div class="contact-middle cf">
				      <div class="icon-container">
				        <img src="../assets/images/phone.png" alt="Phone Icon">
				      </div>
				      <div class="phone-info cf">
				      	<div class="labels">
				          <p class="personal">Personal</p>
				          <p class="work">Work</p>
				        </div>
				      	<form class="phone-nos">
				      		<label for="phone-p" class="hide">Personal Phone</label>
				          <input type="text" id="phone-p" value="876-876-1000" placeholder="000-000-0000">
				          <label for="phone-w" class="hide">Work Phone</label>
				          <input type="text" id="phone-w" value="873-201-9000" placeholder="000-000-0000">
				        </form>
				      </div>
				    </div>
				  </div>

				  <div class="email-container cf">
				    <div class="contact-middle cf">
				      <div class="icon-container">
				        <img src="../assets/images/mail.png" alt="Email Icon">
				      </div>
				      <div class="email-info cf">
				      	<div class="labels">
				          <p class="personal">Personal</p>
				          <p class="work">Work</p>
				        </div>
				        <form class="phone-nos">
				        	<label for="email-p" class="hide">Personal Email</label>
				        	<input type="text" id="email-p" value="aappleton@gmail.com" placeholder="someone@gmail.com">
				        	<label for="email-w" class="hide">Work Email</label>
				        	<input type="text" id="email-w" value="apples@yahoo.com" placeholder="someone@gmail.com">
				    		</form>
				      </div>
				    </div>
				  </div>

				  <div class="notes-container cf">
				    <div class="contact-middle cf">
				      <div class="icon-container">
				        <img src="../assets/images/pencil.png" alt="Notes Icon" id="notes-pic">
				      </div>
				      <form class="notes-info">
				        <textarea id="notes" placeholder="Notes"></textarea>
				      </form>
				    </div>
				  </div>

				  <div class="submit-btn">
				  	<form action="../contacts/index.html">
				    	<input type="submit" value="Save Changes" class="edit-contact">
					</form>
				  </div>
				  
				</div> <!-- contact-info -->

			
			</div> <!-- contacts -->

	    </div><!-- container-contacts -->
    
    </main>
    <script type="text/javascript" src="../assets/js/jquery.js"></script>
	<script type="text/javascript" src="../assets/js/myjquery.js"></script>
</body>
</html>
